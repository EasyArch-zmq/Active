<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="../../../static/assets/js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="../../../static/css/main.css">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="main" style="margin: 0 auto;width: 900px;height: 500px; "></div>
        <div class="row" id="form">
            <button id="search-smoke" type="button" class="btn btn-info">查看烟感数据</button>
            <div class="input-group input-daterange" id="container">
                <form class="form-inline">
                    <div>选择时间段：</div>
                    <div class="form-group">
                        <label class="sr-only" for="startDate"></label>
                        <input type="text" class="form-control" placeholder="请选择开始日期" id="startDate" name="start" />
                    </div>
                    <span>至</span>
                    <div class="form-group">
                        <label class="sr-only" for="startDate"></label>
                        <input type="text" class="form-control" placeholder="请选择结束日期" id="endDate" name="end" />
                    </div>
                    <button id="search" type="button" class="btn btn-default">查询</button>
                </form>
                <form class="form-inline">
                    <div>活跃度范围设置:</div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>低</option>
                            <option>中</option>
                            <option>高</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                            <option>20</option>
                            <option>40</option>
                            <option>60</option>
                        </select>
                    </div>
                    <span>至</span>
                    <div class="form-group">
                        <select class="form-control">
                            <option>40</option>
                            <option>60</option>
                        </select>
                    </div>
                    <button id="search" type="button" class="btn btn-default">保存</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</body>

<script src="../../../static/assets/dataPicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="../../../static/assets/dataPicker/dist/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../../../static/js/main.js"></script>

</html>
