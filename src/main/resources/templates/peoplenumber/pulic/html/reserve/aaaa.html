<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Core</title>
    <link rel="shortcut icon" type="image/x-icon" href="css/images/favicon.ico" />
    <link rel="stylesheet" href="../../../../../static/assets/css/nav.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- wrapper -->
<div  id="wrapper1">
    <!-- header -->
    <header style="height: 62px;background-color: #2b3d51">
        <div class="shell" >
            <div style="margin-left: 10%;padding-top: 22px;font-size:20px;float: left;color: white">
                <b ><span>天津职业技术师范大学</span></b>
            </div>
            <div class="contact">
                <p ><span></span>退出登录</p>
            </div>
        </div>
    </header>
    <!-- end of header -->
    <!-- navigation -->
    <nav id="navigation">
        <div class="shell" style="margin-top: 0;padding-top: 0;height: 62px;background-color: white;width: 100%;color: black">
            <ul style="margin-left: 10%">
                <li class=""><a href="#" ><span class="glyphicon glyphicon-home"></span><b>展示首页</b></a></li>
                <li><a href="#"><span class="bottom-arr"></span><b>查看烟感数据</b></a></li>
                <li><a href="#"><span class="bottom-arr"></span><b>活跃度范围设置</b></a></li>
                <li><a href="#"><span class="bottom-arr"></span><b>按时间搜索</b></a></li>
            </ul>
        </div>
    </nav>
</div>
<div id="sera" style="margin-left: 80px;margin-top: 60px;"><button id="search-smoke" type="button" class="btn btn-info">查看烟感数据</button>
    <button id="revise" type="button" class="btn btn-info" data-toggle="modal"
            data-target="#myModal">活跃度范围设置</button>
    <!-- 活跃度范围设置弹窗 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        活跃度范围设置
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">红灯:</label>
                        <input type="text" class="form-control" id="name1">
                    </div>
                    <div class="form-group">
                        <label for="name">绿灯:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div id="state" style="text-align: center"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button onclick="fanwei()" type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 活跃度范围设置弹窗 -->
    <div class="input-group input-daterange" id="container">
        <form class="form-inline">
            <div>选择时间段：</div>
            <div class="form-group">
                <label class="sr-only" for="startDate"></label>
                <input type="date" class="form-control" placeholder="请选择开始日期" id="startDate" name="start" />
            </div>
            <span>至</span>
            <div class="form-group">
                <label class="sr-only" for="startDate"></label>
                <input type="date" class="form-control" placeholder="请选择结束日期" id="endDate" name="end" />
            </div>
            <div class="arrea">选择地区：</div>
            <div class="form-group">
                <div class="city">
                    地区 <select name="" id="province">
                    <option>请选择</option>
                </select>
                    <select name="" id="city">
                        <option>请选择</option>
                    </select>
                    <select name="" id="country">
                        <option>请选择</option>
                    </select>
                    <div class="form-group">
                        <input  id="address" autocomplete="on" class="form-control"  placeholder="详细地址">
                    </div>
                </div>

            </div>
            <button id="search" type="button" class="btn btn-default">查询</button>
        </form>
    </div>
</div>
<div id="wrapper">
    <div id="bar" style="margin-top: 20px;width: 700px; height: 500px; "></div>
    <div class="row" id="form">
        <div class="image" >
            <img  src="../../assets/img/plane1.jpg" style="margin-top: 0;width:600px;height: 500px;float: left">
        </div>
        <div id="uu" style="float:left;"></div>
    </div>
</div>
</body>
</html>
