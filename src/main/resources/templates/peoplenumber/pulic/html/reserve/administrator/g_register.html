	<link

	<title>管理员注册</title>

	<link rel="stylesheet" href="../../../../../../static/assets/css/font-awesome.min.css">

	<link rel="stylesheet" href="../../../../../../static/assets/css/animate.css">

<body>
	<section class="signin popup-in">
		<div class="container">
			<div class="sign-content popup-in-content">
				<div class="popup-in-txt">
					<h2>管理员注册</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-group">
										<label for="signin_form">用户名</label>
										<input type="text" class="form-control" id="g_username" placeholder="用户名">
									</div>
									<!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">密码</label>
										<input type="password" class="form-control" id="g_password" placeholder="密码">
									</div>
									<!--/.form-group -->

									<div class="form-group">
										<div class="city">
											地区 <select name="" id="province">
											<option>请选择</option>
										</select>
											<select name="" id="city">
												<option>请选择</option>
											</select>
											<select name="" id="country">
												<option>请选择</option>
											</select>
											<div class="form-group">
												<input  id="address" class="form-control"  placeholder="详细地址">
											</div>
                                        </div>
                                    </div>
									<!--/.form-group -->


                                </form>
								<!--/form -->
							</div>
							<!--/.signin-form -->
						</div>
						<!--/.col -->
					</div>
					<!--/.row -->

					<div class="row">
						<div class="col-sm-12">

						</div>
						<!--/.col -->
					</div>
					<!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" id="greg" class="btn signin_btn">
									注册
								</button>
							</div>
							<!--/.signin-footer -->
						</div>
						<!--/.col-->
					</div>
					<!--/.row -->
				</div><!-- .popup-in-txt -->
			</div>
			<!--/.sign-content -->
		</div>
		<!--/.container -->

	</section>
	<!--/.signin -->

	<!-- signin end -->

	<!--footer copyright start -->
	<footer class="footer-copyright">
		<div id="scroll-Top">
			<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top"
